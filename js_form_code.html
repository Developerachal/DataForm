   <form name="myform" onSubmit="myfun()" align="center">

<input type="text" name="textlname" placeholder="Surname"  style="height: 30px; width: 200px;" required><br><br>

<input type="email" name="textemail" placeholder="email@gmail.com" pattern="(?=.*\@)" style="height: 30px; width: 200px;"  required><br><br>
<input type="password" name="textpassword" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one uppercase character and one lowercase and at least one numeric character, at least one special character like !@#$%^&*() and at least 8  characters" style="height: 30px; width: 200px;"  required>
    <br><br>
Birthday<input type="date" placeholder="yyyy/mm/dd" name="textdate" style="height: 30px; width: 150px;"><br><br>
<input type="radio" value="male" name="textgender">Female</input>
<input type="radio" value="female" name="textgender">Male</input><br><br>
<input name="Submit"  type="submit" value="Create Account" onClick="myfun()" style="height: 30px; width: 150px;">
</form>
